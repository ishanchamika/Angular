<div class="container mt-5">
    <form [formGroup]="signupForm" (ngSubmit)="signupSubmit()">

        <div *ngIf="errmsgshow" class="text-danger">
            <p>{{errmsg}}</p>
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Full Name</label>
            <input type="text" formControlName="name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>

        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" formControlName="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>

        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" formControlName="password" class="form-control" id="exampleInputPassword1">
        </div>

        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Confirm Password</label>
            <input type="password" formControlName="confirmPassword" class="form-control" id="exampleInputPassword1">
        </div>

        <button type="submit" class="btn btn-primary">Signup</button>
      </form>
</div>
